<div class="registrationOrLogin">
    <div class="card card-pos">
        
        <h4 class="card-header">Odzyskiwanie hasła</h4>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
    
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input type="text" formControlName="password" class="form-control"/>
                    <div *ngIf="form.invalid && (f.password.touched || f.password.dirty)" class="alert alert-danger">
                        <div *ngIf="f.password.errors?.required">Password is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Potwierdź hasło</label>
                    <input type="text" formControlName="confirmPassword" class="form-control"/>
                    <div *ngIf="form.invalid && (f.confirmPassword.touched || f.confirmPassword.dirty)" class="alert alert-danger">
                        <div *ngIf="f.confirmPassword.errors?.required">Confirmation is required</div>
                    </div>
                    <div *ngIf="token==null" class="alert alert-danger">
                        Token is invalid  
                    </div>
                </div>
    
               
                <div class="form-group">
                    <button (click)="onSubmit()" style="color: white;" class="btn btn-primary" 
                    [disabled]="!form.valid && token!=null">Zmień hasło</button>
                </div>
    
            </form>
        </div>
    </div>
