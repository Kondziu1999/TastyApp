
<div class="registrationOrLogin" *ngIf="!isForgetPassword">
    <div class="card card-pos">
        
        <h4 class="card-header">Login</h4>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
    
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control"/>
                    <div *ngIf="submitted && username.errors" class="alert alert-danger">
                        <div *ngIf="username.errors.required">Username is required</div>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"/>
                    <div *ngIf="submitted && password.errors" class="alert alert-danger">
                        <div *ngIf="password.errors.required">Password is required</div>
                    </div>
                </div>
    
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                    <a routerLink="../register" class="btn btn-link">Register</a>
                    <a routerLink="./resetPassword" (click)="isForgetPassword=true" class="btn btn-link">Forgot password?</a>
                </div>
    
            </form>
        </div>
    </div>

</div>
<!-- since it is only one item in outlet i will use ngIf insted of use @Input on child -->
<router-outlet  *ngIf="isForgetPassword" ></router-outlet>
