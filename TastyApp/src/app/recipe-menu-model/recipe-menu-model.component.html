

<div (mouseover)='mouseOver()' (mouseout)='mouseOut()' class="on-hover-change-bg" style="border-style: solid;width: 100%;height: 100%; box-shadow: 2px 2px 13px 1px rgb(49, 49, 49)">
    
    <div style="display:flex;flex-direction: column;background-color: #585a58">
        <h2 style="align-self: center;height: 40px;color: white;" > {{name}}</h2>
    </div>

    <div [class.blur-image]="onMouseOver" style="display: flex; flex-direction: row;width: 100%;height: 280px;">

    
        <div>
          <div *ngIf="imageURL" style="border-style: solid;">
                <img src={{imageURL}} style="width: 350px;height: 280px;">
            </div>
        </div>

        <div style="display: flex;flex-direction:column;justify-content: space-around; width: 100%; height: 280px;">
            <div style="display: flex;flex-direction: column;align-items: center;"> 
                <i style="color: #03d30d;" class="far fa-clock fa-3x" ></i>
                <p class="label-font">{{time}}</p>
            </div>
            <div style="display: flex;flex-direction: column;align-items: center;">
                <i style="color: #03d30d;" class="fas fa-utensils fa-3x"></i>
                <p class="label-font">{{poritons}}</p>
            </div>
            <div style="display: flex;flex-direction: column;align-items: center;">
                <i style="color: #03d30d;" class="fas fa-user-graduate fa-3x" ></i>
                <p class="label-font"> {{level}}</p>
            </div>
                
        </div>
        
      
            
    
    </div>


</div>
